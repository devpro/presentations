stages:
  - build

cache:
  paths:
    - .venv/
    - slidev/node_modules/

lint:
  stage: build
  image: node:lts-alpine
  before_script:
    - apk add --no-cache python3 py3-pip
    - python3 -m venv .venv
    - . .venv/bin/activate
    - npm install -g @go-task/cli
  script:
    - task setup
    - task lint
